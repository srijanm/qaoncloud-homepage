<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="500" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="blue-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="0.5" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#3B82F6" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="400" rx="16" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="50" y1="0" x2="50" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="450" y1="0" x2="450" y2="400" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="50" x2="500" y2="50" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="100" x2="500" y2="100" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="150" x2="500" y2="150" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="200" x2="500" y2="200" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="250" x2="500" y2="250" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="300" x2="500" y2="300" stroke="#60A5FA" stroke-width="1"/>
    <line x1="0" y1="350" x2="500" y2="350" stroke="#60A5FA" stroke-width="1"/>
  </g>

  <!-- Pipeline connections -->
  <g filter="url(#glow)">
    <!-- Horizontal lines -->
    <path d="M80 120 L180 120" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M220 120 L280 120 L280 200 L320 200" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M220 120 L280 120 L280 280 L320 280" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M360 200 L420 200" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M360 280 L420 280" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Nodes -->
  <!-- Source node -->
  <g filter="url(#glow)">
    <rect x="40" y="90" width="80" height="60" rx="8" fill="#1e293b" stroke="#3B82F6" stroke-width="2"/>
    <text x="80" y="115" text-anchor="middle" fill="#60A5FA" font-size="10" font-family="system-ui">Source</text>
    <text x="80" y="135" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="system-ui">Database</text>
  </g>

  <!-- Transform node -->
  <g filter="url(#glow)">
    <rect x="180" y="90" width="80" height="60" rx="8" fill="#1e293b" stroke="#3B82F6" stroke-width="2"/>
    <text x="220" y="115" text-anchor="middle" fill="#60A5FA" font-size="10" font-family="system-ui">Transform</text>
    <text x="220" y="135" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="system-ui">QA Tests</text>
  </g>

  <!-- Test node 1 -->
  <g filter="url(#glow)">
    <rect x="320" y="170" width="80" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="360" y="195" text-anchor="middle" fill="#22c55e" font-size="10" font-family="system-ui">Functional</text>
    <text x="360" y="215" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="system-ui">98% Pass</text>
  </g>

  <!-- Test node 2 -->
  <g filter="url(#glow)">
    <rect x="320" y="250" width="80" height="60" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="360" y="275" text-anchor="middle" fill="#22c55e" font-size="10" font-family="system-ui">Security</text>
    <text x="360" y="295" text-anchor="middle" fill="#94a3b8" font-size="9" font-family="system-ui">100% Pass</text>
  </g>

  <!-- Deploy node -->
  <g filter="url(#glow)">
    <rect x="420" y="215" width="60" height="50" rx="8" fill="url(#blue-gradient)"/>
    <text x="450" y="238" text-anchor="middle" fill="white" font-size="10" font-weight="600" font-family="system-ui">Deploy</text>
    <text x="450" y="253" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="9" font-family="system-ui">Ready</text>
  </g>

  <!-- Status indicators -->
  <circle cx="115" cy="95" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="255" cy="95" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="395" cy="175" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="395" cy="255" r="4" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" begin="0.9s"/>
  </circle>

  <!-- Data flow animation dots -->
  <circle r="3" fill="#60A5FA">
    <animateMotion dur="3s" repeatCount="indefinite" path="M80 120 L180 120 L220 120 L280 120 L280 200 L320 200 L360 200 L420 200 L450 215"/>
  </circle>
  <circle r="3" fill="#60A5FA">
    <animateMotion dur="3s" repeatCount="indefinite" begin="1.5s" path="M80 120 L180 120 L220 120 L280 120 L280 280 L320 280 L360 280 L420 280 L450 240"/>
  </circle>
</svg>
